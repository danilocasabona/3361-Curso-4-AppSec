name: TruffleHog Scan

on:
  push:
    branches:
      - "**"  # Escaneia todas as branches no push, mas com limita√ß√£o de commits
  pull_request:
    branches:
      - main  # No PR para a main, escaneia tudo

permissions:
  contents: read

jobs:
  trufflehog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Get Commit Range (Apenas para push)
        if: github.event_name == 'push'
        run: |
          COMMIT_COUNT=$(git rev-list --count HEAD)
          if [[ "$COMMIT_COUNT" -ge 5 ]]; then
            echo "LAST_COMMIT=$(git rev-parse HEAD~5)" >> $GITHUB_ENV
            echo "üîç Escaneando a partir de HEAD~5"
          else
            echo "LAST_COMMIT=$(git rev-list --max-parents=0 HEAD)" >> $GITHUB_ENV
            echo "üîç Branch tem menos de 5 commits. Escaneando desde o primeiro commit."
          fi

      - name: Run TruffleHog
        run: |
          if [[ "${{ github.event_name }}" == "push" ]]; then
            echo "üîç Executando TruffleHog apenas nos √∫ltimos 5 commits (ou desde o in√≠cio)..."
            docker run --rm -v "$PWD:/pwd" trufflesecurity/trufflehog:latest git file:///pwd \
              --since-commit $LAST_COMMIT \
              --exclude-paths /pwd/trufflehogs-exclude-path.txt
          else
            echo "üîç Executando TruffleHog em toda a branch (PR para main)..."
            docker run --rm -v "$PWD:/pwd" trufflesecurity/trufflehog:latest git file:///pwd \
              --exclude-paths /pwd/trufflehogs-exclude-path.txt
          fi