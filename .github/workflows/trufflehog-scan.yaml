name: TruffleHog Scan Test

on:
  pull_request:
    branches:
      - main

jobs:
  trufflehog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Run TruffleHog
        run: |
          output=$(docker run --rm -v "$PWD:/pwd" trufflesecurity/trufflehog:latest github --repo https://github.com/danilocasabona/3361-Curso-4-AppSec --exclude-paths=/pwd/trufflehogs-exclude-path.txt)
          echo "::set-output name=trufflehog_output::$(echo "$output" | tr -d '\r')"

      - name: Create an Issue
        run: |

          if [[ "$trufflehog_output" == *"Found unverified result ����❓"* || "$trufflehog_output" == *"Found verified result ����❓"* ]]; then
          
            curl -L \
              -X POST \
              -H "Accept: application/vnd.github+json" \
              -H "Authorization: Bearer ${{ secrets.ACCESS_TOKEN }}" \
              -H "X-GitHub-Api-Version: 2022-11-28" \
              https://api.github.com/repos/danilocasabona/3361-Curso-4-AppSec/issues \
              -d '{"title":"Trufflehog found a secret","body":"I'\''m having a problem with this.","assignees":["octocat"],"milestone":1,"labels":["secret"]}'
            exit 1
          fi
    env:
      trufflehog_output: ${{ steps.trufflehog_output.trufflehog }}

