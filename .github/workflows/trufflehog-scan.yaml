name: TruffleHog Scan

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  trufflehog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Get Latest Commit Range
        run: echo "LAST_COMMIT=$(git rev-parse HEAD~5)" >> $GITHUB_ENV

      - name: Run TruffleHog (Ãšltimos 5 Commits)
        run: |
          output=$(docker run --rm -v "$PWD:/pwd" trufflesecurity/trufflehog:latest git file:///pwd \
            --since-commit $LAST_COMMIT \
            --exclude-paths=/pwd/trufflehogs-exclude-path.txt)
          
          echo "$output" > trufflehog-results.txt
          
          if echo "$output" | grep -q "Found"; then
            echo "SECRETS_FOUND=true" >> $GITHUB_ENV
          else
            echo "SECRETS_FOUND=false" >> $GITHUB_ENV
          fi

      - name: Upload TruffleHog Results
        uses: actions/upload-artifact@v4
        with:
          name: trufflehog-results
          path: trufflehog-results.txt