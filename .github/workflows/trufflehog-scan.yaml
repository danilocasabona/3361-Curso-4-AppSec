name: TruffleHog Scan

on:
  push:
    branches:
      - "**"  # Escaneia todas as branches no push, mas com limita√ß√£o de commits
  pull_request:
    branches:
      - main  # No PR para a main, escaneia tudo

permissions:
  contents: read

jobs:
  trufflehog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Get Commit Range (Apenas para push)
        if: github.event_name == 'push'
        run: |
          COMMIT_COUNT=$(git rev-list --count HEAD)
          if [[ "$COMMIT_COUNT" -ge 5 ]]; then
            echo "LAST_COMMIT=$(git rev-parse HEAD~5)" >> $GITHUB_ENV
            echo "üîç Escaneando a partir de HEAD~5"
          else
            echo "LAST_COMMIT=$(git rev-list --max-parents=0 HEAD)" >> $GITHUB_ENV
            echo "üîç Branch tem menos de 5 commits. Escaneando desde o primeiro commit."
          fi

      - name: Run TruffleHog
        run: |
          if [[ "${{ github.event_name }}" == "push" ]]; then
            echo "üîç Executando TruffleHog apenas nos √∫ltimos 5 commits..."
            output=$(docker run --rm -v "$PWD:/pwd" trufflesecurity/trufflehog:latest git file:///pwd \
              --since-commit $LAST_COMMIT \
              --exclude-paths /pwd/trufflehogs-exclude-path.txt)
          else
            echo "üîç Executando TruffleHog em toda a branch (PR para main)..."
            output=$(docker run --rm -v "$PWD:/pwd" trufflesecurity/trufflehog:latest git file:///pwd \
              --exclude-paths /pwd/trufflehogs-exclude-path.txt)
          fi

          echo "$output" > trufflehog-results.txt
          cat trufflehog-results.txt  # Verifica se o arquivo cont√©m sa√≠da v√°lida
          
          # Garante que o arquivo sempre existe
          if [ ! -s trufflehog-results.txt ]; then
            echo "Nenhum segredo encontrado. Criando um arquivo vazio para evitar erro."
            echo "Nenhum segredo encontrado." > trufflehog-results.txt
          fi

      - name: Debug Artifact Upload
        run: |
          echo "üîç Verificando se o arquivo trufflehog-results.txt foi gerado..."
          ls -lah
          if [ -f trufflehog-results.txt ]; then
            echo "‚úÖ Artefato gerado corretamente."
          else
            echo "‚ùå Nenhum arquivo de resultado foi encontrado!"
            exit 1
          fi

      - name: Upload TruffleHog Results
        uses: actions/upload-artifact@v4
        with:
          name: trufflehog-results
          path: trufflehog-results.txt
          retention-days: 5  # Mant√©m o artefato dispon√≠vel por 5 dias
        
      - name: Wait before finishing
        run: sleep 10