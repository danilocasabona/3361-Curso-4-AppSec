name: Create Issue on TruffleHog Findings

on:
  workflow_run:
    workflows: ["TruffleHog Scan"]
    types:
      - completed

permissions:
  issues: write

jobs:
  create-issue:
    runs-on: ubuntu-latest

    steps:
      - name: Download Scan Results
        uses: actions/download-artifact@v3
        with:
          name: trufflehog-results

      - name: Check for Secrets
        run: |
          if grep -q "Found" trufflehog-results.txt; then
            echo "SECRETS_DETECTED=true" >> $GITHUB_ENV
          else
            echo "SECRETS_DETECTED=false" >> $GITHUB_ENV
          fi

      - name: Create GitHub Issue if secrets found
        if: env.SECRETS_DETECTED == 'true'
        run: |
          curl -L \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/danilocasabona/3361-Curso-4-AppSec/issues \
            -d '{
              "title": "⚠️ TruffleHog Encontrou Segredos!",
              "body": "🚨 O TruffleHog detectou credenciais ou segredos no código!\n\n🔎 **Workflow**: TruffleHog Scan\n❌ **Status**: Segredos encontrados\n👤 **Autor**: @${{ github.actor }}\n\n🔗 [Clique aqui para ver os detalhes](${{ github.event.workflow_run.html_url }})\n\n⚠️ **Revise os arquivos e remova informações sensíveis antes de prosseguir!**",
              "labels": ["security", "trufflehog", "high-priority"]
            }'